<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreEntrega-3</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.jpeg" alt="logo" width="85px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/productos.html">Productos</a></li>
                    <li><a href="../pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <a href="../pages/cart.html"><img src="../img/carrito-de-compras.png" width="30px" height="30px"></a>
            <img src="../img/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>

    <main>
        <form id="formulario-contacto">
            <div class="grupo-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="grupo-formulario">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </div>
            <div class="grupo-formulario">
                <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
            </div>
            <div class="grupo-formulario">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="grupo-formulario">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo">
            </div>
            <div class="grupo-formulario">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje"></textarea>
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
            <div id="mensaje-error"></div>
        </form>
    </main>

    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-2">
                    <p>La mejor calidad del mercado, la mejor calidad para vos.</p>
                </div>
            </div>
            <hr>
            <p class="copyright">© Copyright 2023. Consultas: Example@gmail.com</p>
        </div>
    </div>

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

    <script src="../javascript/contactanos.js"></script>

</body>

</html>
