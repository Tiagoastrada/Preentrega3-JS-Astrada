<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreEntrega-3</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.jpeg" alt="logo" width="85px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/productos.html">Productos</a></li>
                    <li><a href="../pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <a href="../pages/cart.html"><img src="../img/carrito-de-compras.png" width="30px" height="30px"></a>
            <img src="../img/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>

    <div class="small-container cart-page">
        <div id="contenedor-carrito">
            <table id="tabla-de-carrito">
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Eliminar</th>
                    <th></th>
                </tr>
            </table>
            <div class="total-price">
                <table>
                    <tr>
                        <td>Subtotal</td>
                        <td id="subtotal">$0.00</td>
                    </tr>
                    <tr>
                        <td>IVA</td>
                        <td id="tax">$0.00</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td id="total">$0.00</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-2">
                    <p>La mejor calidad del mercado, la mejor calidad para vos.</p>
                </div>
            </div>
            <hr>
            <p class="copyright">Â© Copyright 2023. Consultas: Example@gmail.com</p>
        </div>
    </div>

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>
    <script src="../javascript/carrito.js"></script>
    <script src="../javascript/app.js"></script>
</body>

</html>
